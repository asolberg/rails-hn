# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  username: vagrant
  password: vagrant
  database: rails_hn_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: rails_hn_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: rails_hn_development
  pool: 5
  timeout: 500